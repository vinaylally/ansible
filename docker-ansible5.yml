---
- name: Create jenkins and tomcats for ci-cd
  hosts: all
  tasks:
    - name: Create jenkins container
      docker_container:
        name: myjenkins
        image: jenkins/jenkins
        ports:
          - 5050:8080

    - name: Create tomcat as qaserver and prodserver
      docker_container:
        name: "{{item.a}}"
        image: tomee
        ports:
          - "{{item.b}}"
        links:
          - myjenkins:jenkins
      with_items:
        - {a: qaserver,b: "6060:8080"}
        - {a: prodserver,b: "7070:8080"}








