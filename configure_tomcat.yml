---
- name: Configuring tomcat using child playbooks and host scope variables
  hosts: all
  tasks:
    - name: Call multiple child playbooks
      include: "{{item}}"
      with_items:
        - install_tomcat.yml
        - copy_tomcat_users.yml
        - change_port.yml
        - restart_tomcat.yml
        - pause.yml
        - check_tomcat_response.yml

